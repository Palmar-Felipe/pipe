<button id="miBoton">Haz clic</button>
<div id="miDiv">Texto original</div>

<script>
  const boton = document.getElementById("miBoton");
  const div = document.getElementById("miDiv");
  let estado = true; // Variable para alternar entre estados

  boton.addEventListener("click", function() {
    if (estado) {
      div.textContent = "Texto cambiado por if";
      div.style.color = "red";
      estado = false; // Cambia el estado
    } else {
      div.textContent = "Texto original (cambiado por else)";
      div.style.color = "blue";
      estado = true; // Cambia el estado
    }
  });
</script>
